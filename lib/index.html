<!DOCTYPE html>
<html lang="en">
<head>
	<title>Spotispy</title>
	<link type="text/css" rel="stylesheet" href="index.css">
	<script src="index.js"></script>
</head>
<body>
	<div id="loading">Waiting for Spotify...</div>
	<img class="background">
	<img class="background">
	<img class="cover" onload="transitionAlbum()" src="">
	<div id="track-info">
		<div id="title"></div>
		<span id="artist"></span> - <span id="album"></span>
	</div>
	<div id="search">
		<div style="display: flex; width:100%; height: 100%;">
			<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
				<path d="M21.172 24l-7.387-7.387c-1.388.874-3.024 1.387-4.785 1.387-4.971 0-9-4.029-9-9s4.029-9 9-9 9 4.029 9 9c0 1.761-.514 3.398-1.387 4.785l7.387 7.387-2.828 2.828zm-12.172-8c3.859 0 7-3.14 7-7s-3.141-7-7-7-7 3.14-7 7 3.141 7 7 7z"></path>
			</svg>
			<div style="flex: 1;">
				<input type="text" placeholder="Search"/>
			</div>
		</div>
	</div>
	<div id="clock">
		<table>
			<tr>
				<td id='hours'></td>
				<td class='colon'>:</td>
				<td id='minutes'></td>
			</tr>
		</table>
	</div>
	<div id="seek" style="position:absolute; bottom:0; left:0; width: 100%; z-index:100;">
		<div id="position" style="height: 4px; width:0; background: rgba(255,255,255,0.6);" ></div>
	</div>
	<div id="confirm-quit">ESC again to quit.</div>
</body>
</html>
