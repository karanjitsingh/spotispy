<!DOCTYPE html>
<html lang="en">
<head>
	<title>Spotispy</title>
	<link type="text/css" rel="stylesheet" href="index.css">
	<script src="index.js"></script>
</head>
<body>
	<div id="loading">Waiting for Spotify...</div>
	<img id="background"><img id="cover" src="">
	<div id="track-info">
		<div id="title"></div>
		<span id="artist"></span> - <span id="album"></span>
	</div>
	<div id="clock">
		<table>
			<tr>
				<td id='hours'></td>
				<td class='colon'>:</td>
				<td id='minutes'></td>
			</tr>
		</table>
	</div>
	<div id="seek" style="position:absolute; bottom:0; left:0; width: 100%; z-index:100;">
		<div id="position" style="height: 4px; width:0; background: rgba(255,255,255,0.6);" ></div>
	</div>
</body>
</html>
